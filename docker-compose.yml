version: '3.5'

services:
  gponmonitor:
    image: ${DOCKER_REGISTRY}gponmonitor.app:1.0.4
    restart: always
    volumes:
      - /docker/GPONMonitor/devicesconfiguration.json:/app/devicesconfiguration.json:ro
    ports:
      - "5001:80"
    build:
      context: .
      dockerfile: ./Dockerfile
